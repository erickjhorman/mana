<div class="mt-5 col-8 offset-2">
  <div class="card ">
      <div class="card-header">Send Email for Reset password
        <div class="card-body">
           <form #RequestResetForm=ngForm >
               <div class="form-group row">
                 <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                 <div class="col-sm-10">
                   <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="login.email" required>
                 </div>
               </div>
               
               <div class="form-group row">
                <div class="col-sm-10 offset-2">
                 <button (click)="sendPasswordReset()" type="submit"  class="btn btn-primary" [disabled]="!RequestResetForm.valid">Send Password Reset Email</button>
                  </div>
              </div>
             </form>
            
        </div>
      </div>
  </div>
</div>
