<div class="mt-5 col-8 offset-2">
    <div class="card ">
        <div class="card-header">Register
          <div class="card-body">
             <form #signupForm=ngForm >
 
               
               <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="email" name="nombre" class="form-control" id="inputEmail3" placeholder="nombre" [(ngModel)]="signup.nombre" required>
                    <div class="alert alert-danger" [hidden]="!error.nombre">
                        {{error.name}}
                      </div>
                  </div>

                </div>
                 <div class="form-group row">
                   <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                   <div class="col-sm-10">
                     <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="signup.email" required>
                     <div class="alert alert-danger" [hidden]="!error.email">
                        {{error.email}}
                      </div>
                    </div>
                 </div>
                 <div class="form-group row">
                   <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                   <div class="col-sm-10">
                     <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="signup.password" required>
                     <div class="alert alert-danger" [hidden]="!error.password">
                        {{error.password}}
                      </div>
                    </div>
                 </div>
                 <div class="form-group row">
                    <label for="inputPasswordConfirmar" class="col-sm-2 col-form-label">Confirmar Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmar" placeholder="Confirmar Password" [(ngModel)]="signup.password_confirmation" required>
                    </div>
                  </div>
                <div class="form-group row">
                   <div class="col-sm-10 offset-2">
                    <button (click)="singUp()" type="submit"  class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
                     <a routerLink="/login" class="btn btn-info float-right" >Sign in</a>
                    </div>
                 </div>
               </form>
          </div>
        </div>
    </div>
  </div>
