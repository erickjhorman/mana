 <div class="mt-5 col-8 offset-2">
   <div class="card ">
       <div class="card-header">Login In
         <div class="card-body">
            <form #loginForm=ngForm >

              <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="login.email" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="login.password" required>
                  </div>
                </div>
               <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                   <button (click)="LoginIn()" type="submit"  class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
                    <a routerLink="/signup" class="btn btn-info float-right" >Sign up</a>
                   </div>
                </div>
              </form>
              <small class="float-right">
               <a routerLink="/request-password-reset"> Reset Password </a>
              </small>
         </div>
       </div>
   </div>
 </div>
